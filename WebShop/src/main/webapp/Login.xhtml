<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/loginTemplate.xhtml">

            <ui:define name="content">
		<p>Inicia Sesión</p>
		<h:form>
		    <h:panelGrid columns="2">
			<p:outputLabel value="Nombre de usuario" for="nickLogin"/>
			<p:inputText id="nickLogin" value="#{loginController.usuario.nick}" />
			<p:outputLabel value="Contraseña" for="passLogin"/>
			<p:password value="#{loginController.usuario.password}" id="passLogin"/>

			<p:column/>
			<p:commandButton value="Entrar" action="#{loginController.comprobarUsuario()}"/>
		    </h:panelGrid>

		</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
